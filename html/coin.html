<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/coin.css">

</head>
<body>
    <div id="container">
        <!-- 코인 정보창 -->
        <div id="coin-info">
            <div class="coin-name"></div>
            <div class="coin-price"></div>
            <div class="high-price"></div>
            <div class="low-price"></div>
            <div class="low-price"></div>
            <div class="previous-price"></div>
        </div>

        <!-- 코인 차트 -->
        <div id="coin-chart">

        </div>

        <!-- 코인 리스트 -->
        <div id="coin-list">
            <div class="list-title">

            </div>
            <ul>
                <li>
                    <div class="list-name">
                        <span></span>
                    </div>
                    <div class="list-price">
                        <span></span>
                    </div>
                    <div class="list-fluctuation-rate">
                        <span></span>
                    </div>
                    <div class="list-transaction-amount">
                        <span></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
