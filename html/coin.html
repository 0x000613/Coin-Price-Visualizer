<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/coin.css">

</head>
<body>
    <div id="container">
        <!-- 코인 정보창 -->
        <div id="coin_info">
            <div class="coin_name"></div>
            <div class="coin_price"></div>
            <div class="high_price"></div>
            <div class="low_price"></div>
            <div class="low_price"></div>
            <div class="previous_price"></div>
        </div>

        <!-- 코인 차트 -->
        <div id="coin_chart">

        </div>

        <!-- 코인 리스트 -->
        <div id="coin_list">
            <div class="list_title">

            </div>
            <ul>
                <li>
                    <div class="list_name">
                        <span></span>
                    </div>
                    <div class="list_price">
                        <span></span>
                    </div>
                    <div class="list_fluctuation_rate">
                        <span></span>
                    </div>
                    <div class="list_transaction_amount">
                        <span></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
